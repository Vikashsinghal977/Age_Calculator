<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contaner">
        <h1>Age Calculator</h1>
        <form id="agecalculater">
            <div class="form-group">
                <label for="birthday">Enter your birthday:</label>
                <input type="date" id="birthday" placeholder="dd-mm-yyyy" required>
            </div>
            <button type="submit" class="btn">Calculat Age</button>
        </form>
        <div class="result-contaner">
            <div class="result">
                <div class="result-item">
                    <h3>Age:</h3>
                    <p>Age in years</p>
                </div>
                <div class="result-item">
                    <h3>Months Passed:</h3>
                    <p>Months in years</p>
                </div>
                <div class="result-item">
                    <h3>Weeks Passed:</h3>
                    <p>Age in years</p>
                </div>
                <div class="result-item">
                    <h3>Days Passed:</h3>
                    <p>Days in years</p>
                </div>
                <div class="result-item">
                    <h3>Hours Passed:</h3>
                    <p>Hours in years</p>
                </div>
                <div class="result-item">
                    <h3>Minutes Passed:</h3>
                    <p>Minutes in years</p>
                </div>
                <div class="result-item">
                    <h3>Second Passed:</h3>
                    <p>Seconds in years</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
